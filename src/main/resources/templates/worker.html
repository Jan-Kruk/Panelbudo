<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./main.html">Panel Budo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-na ms-auto d-flex">
                        <a class="nav-link px-3" href="./main.html">Home</a>
                        <a class="nav-link px-3" href="./worker.html">Pracownicy</a>
                        <a class="nav-link px-3" href="#">Pricing</a>
                        <a class="nav-link px-3">Disabled</a>
                    </div>
                </div>
            </div>
    </nav>
    <div class="container d-flex justify-content-center my-5 ">
        <h1>
            Zarządzaj pracownikami
        </h1>
    </div>
    <div class="container ">
        <div class="row">
            <div class="newWorker col-6 ">
                <h2 class="py-5 d-flex justify-content-center">
                    Dodaj nowego pracownika
                </h2>
                <form method="get" th:action="@{/persistWorker}" class="d-flex justify-content-center flex-column align-items-center">
                    <label class="form-label align-self-left">Imię:</label>
                    <input class="form-control w-50 mb-3" type="text" name="name" />
                    <label class="form-label">Nazwisko:</label>
                    <input class="form-control w-50 mb-3" type="text" name="surname" />
                    <label class="form-label" >Rola:</label>
                    <select class="form-select w-50 mb-3" name="role">
                        <option th:each="role : ${listRoles}" th:value="${role}" th:text="${role}" />
                    </select>
                    <label class="form-label ">Miejsce pracy:</label>
                    <select class="form-select w-50 mb-3" name="currentSite">
                        <option selected="selected">none</option>
                        <option  th:each="site : ${listSites}" th:value="${site.siteName}" th:text="${site.siteName}" />
                    </select>
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </form>
            </div>
            <div class="workerList col-6 pt-5 d-flex flex-column align-items-center">
                <h2>Lista pracowników</h2>
                <table class="table pt-4">
                    <thead>
                        <tr>
                            <th scope="col">Imię</th>
                            <th scope="col">Nazwisko</th>
                            <th scope="col">Rola</th>
                            <th scope="col">Miejsce Pracy</th>
                            <th scope="col">Edycja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.surName}"></td>
                            <td th:text="${employee.role}"></td>
                            <td th:text="${employee.currentSite}"></td>
                            <td><button type="button" class="btn btn-info">Edytuj</button>
                                <button type="button" class="btn btn-danger">Usuń</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
    

</body>

</html>
